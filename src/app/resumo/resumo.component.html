<app-painel-simples titulo="Consultas Marcadas Últimas 30 dias" col="6">
  <h3 class="text-center">{{resumo.consultas.consultas_30dias_anteriores}}</h3>
</app-painel-simples>

<app-painel-simples titulo="Consultas Marcadas Próximas 30 dias" col="6">
  <h3 class="text-center">{{resumo.consultas.consultas_30dias_posteriores}}</h3>
</app-painel-simples>

<app-painel-simples titulo="Faturamento Anterior" col="6">
  <div class="box-faturamento">
    <div class="col-md-10">
      <h1 class="text-left">{{resumo.faturamento.anterior.valor}}</h1>
    </div>
    <div class="alert col-md-2 sm alert-danger">
      <b>{{resumo.faturamento.anterior.comparativo}}%</b>
    </div>
  </div>
</app-painel-simples>

<app-painel-simples titulo="Faturamento Previsão" col="6">
  <div class="box-faturamento">
    <div class="col-md-10">
      <h1 class="text-left">{{resumo.faturamento.previsao.valor}}</h1>
    </div>
    <div class="alert col-md-2 sm alert-danger">
      <b>{{resumo.faturamento.previsao.comparativo}}%</b>
    </div>
  </div>
</app-painel-simples>
